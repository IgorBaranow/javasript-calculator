<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="calculator-screen">
            <div class="calculator-screen__results"></div>
        </div>
        <div class="calculator-buttons">
            <button class="calculator-button button-7">7</button>
            <button class="calculator-button button-8">8</button>
            <button class="calculator-button button-9">9</button>
            <button class="calculator-button button-divide">&divide;</button>
            <button class="calculator-button button-4">4</button>
            <button class="calculator-button button-5">5</button>
            <button class="calculator-button button-6">6</button>
            <button class="calculator-button button-multiply">&times;</button>
            <button class="calculator-button button-1">1</button>
            <button class="calculator-button button-2">2</button>
            <button class="calculator-button button-3">3</button>
            <button class="calculator-button button-minus">-</button>
            <button class="calculator-button button-0">0</button>
            <button class="calculator-button button-AC">AC</button>
            <button class="calculator-button button-equal">=</button>
            <button class="calculator-button button-plus">+</button>
        </div>
    </div>
</body>
</html>
