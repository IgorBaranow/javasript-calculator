<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="calculator-screen">
            <div class="calculator-screen__results"></div>
        </div>
        <div class="calculator-buttons">
            <button class="calculator-button button-7" onclick="display(7)">7</button>
            <button class="calculator-button button-8" onclick="display(8)">8</button>
            <button class="calculator-button button-9" onclick="display(9)">9</button>
            <button class="calculator-button button-divide" onclick="display('/')">&divide;</button>
            <button class="calculator-button button-4" onclick="display(4)">4</button>
            <button class="calculator-button button-5" onclick="display(5)">5</button>
            <button class="calculator-button button-6" onclick="display(6)">6</button>
            <button class="calculator-button button-multiply" onclick="display('*')">&times;</button>
            <button class="calculator-button button-1" onclick="display(1)">1</button>
            <button class="calculator-button button-2" onclick="display(2)">2</button>
            <button class="calculator-button button-3" onclick="display(3)">3</button>
            <button class="calculator-button button-minus" onclick="display('-')">-</button>
            <button class="calculator-button button-0" onclick="display(0)">0</button>
            <button class="calculator-button button-AC" onclick="reset()">AC</button>
            <button class="calculator-button button-equal" onclick="calculateResult()">=</button>
            <button class="calculator-button button-plus" onclick="display('+')">+</button>
        </div>
    </div>
</body>
</html>
